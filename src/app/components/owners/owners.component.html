<div class="owners">
  <button mat-raised-button (click)="addOwner()" color="primary"
          [routerLink]="[ '/owner',  owners.length + 1 ]">
    <mat-icon aria-hidden="false" aria-label="Example home icon">add</mat-icon> Добавить </button>
  <button mat-raised-button (click)="viewOwner()" color="primary" [disabled]="!activeRow"
          [routerLink]="[ '/owner',  ownerId ]">
    <mat-icon aria-hidden="false" aria-label="Example home icon">visibility</mat-icon> Просмотр </button>
  <button mat-raised-button (click)="editOwner()" color="primary" [disabled]="!activeRow"
          [routerLink]="[ '/owner',  ownerId ]">
    <mat-icon aria-hidden="false" aria-label="Example home icon">edit_note</mat-icon> Редактировать </button>
  <button mat-raised-button (click)="deleteOwner()" color="primary" [disabled]="!activeRow">
    <mat-icon aria-hidden="false" aria-label="Example home icon">delete</mat-icon> Удалить </button>

  <table mat-table [dataSource]="owners" class="mat-elevation-z8">
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Фамилия </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> Имя </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>

    <ng-container matColumnDef="middleName">
      <th mat-header-cell *matHeaderCellDef> Отчество </th>
      <td mat-cell *matCellDef="let element"> {{element.middleName}} </td>
    </ng-container>

    <ng-container matColumnDef="cars">
      <th mat-header-cell *matHeaderCellDef> Количество автомобилей </th>
      <td mat-cell *matCellDef="let element"> {{element.cars.length}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        (click)="activeRow = row; chooseRow(row)" [ngClass]="activeRow === row ? 'choosed-row' : '' "></tr>
  </table>
</div>
